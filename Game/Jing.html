    <script type="text/javascript">
        //一个boolean类型 的变量，看是否是下X
        var Xon = true;
        //一个数组，用于记录所有的位置里面的落子情况
        var arrX = new Array(9);
        //定义一个数组，里面存放的是boolean类型的，用于看该位置能不能下手
        var arrCanPut = new Array(9);
        var time;
        var useTime=60;  //记录剩余时间
        var OCount = 0;
        var XCount = 0;
        var flag = 0;   //是否和电脑对战
        $(function(){

        });

        function PVP() {
            init();
        }

        function JudgePVE() {
            $("#Hard").append("<div id='DE'>难度</div>");
            $("#Hard").append("<button id='easy' onclick='PVEE()'>简单</button>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;");
            $("#Hard").append("<button id='difficult' onclick='PVEH()'>困难</button>");
        }

        function PVEE() {
            flag = 1;
            document.getElementById("player1").innerHTML="持X:辣鸡";
            document.getElementById("player2").innerHTML="持O:爸爸";
            init3();
        }

        function PVEH() {
            flag = 1;
            document.getElementById("player1").innerHTML="持X:辣鸡";
            document.getElementById("player2").innerHTML="持O:爸爸";
            init2();
        }

        function init() {

            for(var i=0;i<9;i++)
            {
                $("#Back").append("<div id='" + i + "' class='smallDiv' onclick='getfun(" + i + ")'></div>");
            }
            for(var i = 0; i < arrX.length; i++) {
                arrX[i] = 0;
                arrCanPut[i] = true;
            }
            time=window.setInterval("showUseTime()",1000);
            changePlayer();
        }

        function init2() {

            for(var i=0;i<9;i++)
            {
                $("#Back").append("<div id='" + i + "' class='smallDiv' onclick='getfun2(" + i + ")'></div>");
            }
            for(var i = 0; i < arrX.length; i++) {
                arrX[i] = 0;
                arrCanPut[i] = true;
            }
            time=window.setInterval("showUseTime()",1000);
            changePlayer();
        }

        function init3() {

            for(var i=0;i<9;i++)
            {
                $("#Back").append("<div id='" + i + "' class='smallDiv' onclick='getfun3(" + i + ")'></div>");
            }
            for(var i = 0; i < arrX.length; i++) {
                arrX[i] = 0;
                arrCanPut[i] = true;
            }
            time=window.setInterval("showUseTime()",1000);
            changePlayer();
        }

        /*
                    * 当在棋盘中点击的时候，就执行这个方法
                    */
        function getfun(num) {
            var i = parseInt(num);
            if(arrX[i] != 0 || arrCanPut[i] == false) {
                //如果已经落子了话，就不是0了，那么就不允许再落子
                return;
            }

            if(Xon == false) {
                $("#" + i).html("<img src='img/O.png' width='100%' height='100%'/>");
                Xon = true;
                OCount++;
                //数组中O为1
                arrX[i] = 1;
            } else {
                $("#" + i).html("<img src='img/X.png' width='100%' height='100%'/>");
                Xon = false;
                //数组中X为2
                //X先手
                arrX[i] = 2;
                XCount++;
            }

            //此位置不能放东西
            arrCanPut[i] = false;
            changePlayer();
            checkWin();
        }

        function getfun2(num) {
            var i = parseInt(num);
            if(arrX[i] != 0 || arrCanPut[i] == false) {
                //如果已经落子了话，就不是0了，那么就不允许再落子
                return;
            }

            if(Xon == false) {
                $("#" + i).html("<img src='img/O.png' width='100%' height='100%'/>");
                Xon = true;
                OCount++;
                //数组中O为1
                arrX[i] = 1;
            } else {
                $("#" + i).html("<img src='img/X.png' width='100%' height='100%'/>");
                Xon = false;
                //数组中X为2
                //X先手
                arrX[i] = 2;
                XCount++;
            }
            checkWin();
            //此位置不能放东西
            arrCanPut[i] = false;
            var j = scan(i);
            $("#" + j).html("<img src='img/O.png' width='100%' height='100%'/>");
            Xon = true;
            OCount++;
            //数组中O为1
            arrX[j] = 1;
            checkWin();
        }


        function getfun3(num) {
            var i = parseInt(num);
            if(arrX[i] != 0 || arrCanPut[i] == false) {
                //如果已经落子了话，就不是0了，那么就不允许再落子
                return;
            }

            if(Xon == false) {
                $("#" + i).html("<img src='img/O.png' width='100%' height='100%'/>");
                Xon = true;
                OCount++;
                //数组中O为1
                arrX[i] = 1;
            } else {
                $("#" + i).html("<img src='img/X.png' width='100%' height='100%'/>");
                Xon = false;
                //数组中X为2
                //X先手
                arrX[i] = 2;
                XCount++;
            }
            checkWin();
            //此位置不能放东西
            arrCanPut[i] = false;
            var j = scan2(i);
            $("#" + j).html("<img src='img/O.png' width='100%' height='100%'/>");
            Xon = true;
            OCount++;
            //数组中O为1
            arrX[j] = 1;
            checkWin();
        }

        function scan(k) {
            //竖着
            for(var i = 0; i <= 2; i++) {
                if(arrX[i] == arrX[i + 3] &&arrX[i + 6]==0 && arrX[i]!=0) {
                    return i+6;
                }
                else if(arrX[i+6] == arrX[i + 3] &&arrX[i]==0&& arrX[i+3]!=0 )
                {
                    return i;
                }
                else if(arrX[i] == arrX[i + 6] &&arrX[i + 3]==0&& arrX[i]!=0 )
                    return i+3;
            }

            //横着
            for(var i = 0; i <= 6; i++) {
                if(i % 3 > 0) {
                    continue;
                }
                if(arrX[i] == arrX[i + 1] &&arrX[i + 2]==0&& arrX[i]!=0) {
                    return i+2;
                }
                else if(arrX[i+2] == arrX[i + 1] &&arrX[i]==0&& arrX[i+1]!=0)
                {
                    return i;
                }
                else if(arrX[i] == arrX[i + 2] &&arrX[i + 1]==0&& arrX[i]!=0)
                {
                    return i+1;
                }
            }

            //左上角往右下角斜
            for(var i = 0; i <= 0; i++) {
                if(arrX[i] == arrX[i + 4] && arrX[i + 8]==0 && arrX[i]!=0) {
                    return i+8;
                }
                else if(arrX[i+8] == arrX[i + 4] && arrX[i]==0&& arrX[i+4]!=0)
                {
                    return i;
                }
                else if(arrX[i] == arrX[i + 8] && arrX[i + 4]==0&& arrX[i]!=0)
                {
                    return i+4;
                }
            }

            //右上角往左下角斜
            for(var i = 2; i <= 2; i++) {
                if(arrX[i] == arrX[i + 2] && arrX[i + 4]==0&& arrX[i]!=0) {
                    return i+4;
                }
                else if(arrX[i] == arrX[i + 4] && arrX[i + 2]==0&& arrX[i]!=0)
                {
                    return i+2;
                }
                else if(arrX[i+4] == arrX[i + 2] && arrX[i]==0&& arrX[i+2]!=0)
                {
                    return i;
                }
            }
            if(k>=0&&k<=2)
            {
                if(k==0)
                {
                    if(arrX[k+4]==0)
                    {
                        return k+4;
                    }
                    else if(arrX[k+1]==0)
                    {
                        return k+1;
                    }
                }
                if(k == 2)
                {
                    if(arrX[k+2]==0)
                    {
                        return k+2;
                    }
                    else if(arrX[k-1]==0)
                    {
                        return k-1;
                    }
                }
                if(arrX[k+3]==0)
                {
                    return k+3;
                }
            }
            if(k>=6&&k<=8)
            {
                if(k==6)
                {
                    if(arrX[k-2]==0)
                    {
                        return k-2;
                    }
                    else if(arrX[k+1]==0)
                    {
                        return k+1;
                    }
                }
                if(k == 8)
                {
                    if(arrX[k-4]==0)
                    {
                        return k-4;
                    }
                    else if(arrX[k-1]==0)
                    {
                        return k-1;
                    }
                }
                if(arrX[k-3]==0)
                {
                    return k-3;
                }
            }
            if(k>=3&&k<=5)
            {
                if(k==4)
                {
                    if(arrX[k-4]==0)
                    {
                        return k-4;
                    }
                    else if(k-2==0)
                    {
                        return k-2;
                    }
                    else if(k+2==0)
                    {
                        return k+2;
                    }
                    else if(k+4==0)
                    {
                        return k+4;
                    }
                }
                if(k==3)
                {
                    if(arrX[k+1]==0)
                    {
                        return k+1;
                    }
                }
                if(k == 5)
                {
                    if(arrX[k-1]==0)
                    {
                        return k-1;
                    }
                }
                if(arrX[k+3]==0)
                {
                    return k+3;
                }
                else if(arrX[k-3]==0)
                {
                    return k-3;
                }
            }
        }
        function scan2(k) {
            for(var i = 0;i<30;i++)
            {
                j = Math.floor(Math.random()*10);
                if(k==9)
                {
                    k=0;
                }
                if(arrX[k]==0)
                    return k;
            }
            for(var i= 0;i<9;i++)
            {
                if(arrX[i]==0)
                    return i;
            }

        }
        function showUseTime(){
            useTime=useTime-1;
            $("#span2").html(useTime+"s");
            if(useTime<=0){
                clearInterval(time);
                alert("时间到")
                if(Xon){
                    winthegame(1)
                }else{
                    winthegame(2)
                }
            }
        }



        /*
			 * 改变当前输入显示,并且开始计时
			 */
        function changePlayer(){
            if(Xon==false){
                $("#span1").html("O");
            }else{
                $("#span1").html("X");
            }
            useTime=60;
        }

        /*
			 * 此方法用于判断是否成功了。
			 * 扫描每一行
			 */
        function checkWin() {
            //竖着
            for(var i = 0; i <= 2; i++) {
                if(arrX[i] == 0) {
                    continue;
                }
                if(arrX[i] == arrX[i + 3] && arrX[i] == arrX[i + 6] && arrX[i]!=0 ) {
                    winthegame(arrX[i]);
                }
            }

            //横着
            for(var i = 0; i <= 6; i++) {
                if(arrX[i] == 0) {
                    continue;
                }
                if(i % 3 > 0) {
                    continue;
                }
                if(arrX[i] == arrX[i + 1] && arrX[i] == arrX[i + 2]&& arrX[i]!=0) {

                    winthegame(arrX[i]);
                }
            }

            //左上角往右下角斜
            for(var i = 0; i <= 0; i++) {
                if(arrX[i] == arrX[i + 4] && arrX[i] == arrX[i + 8]&& arrX[i]!=0 ) {

                    winthegame(arrX[i]);
                }
            }

            //右上角往左下角斜
            for(var i = 2; i <= 2; i++) {
                if(arrX[i] == arrX[i + 2] && arrX[i] == arrX[i + 4]&& arrX[i]!=0) {

                    winthegame(arrX[i]);
                }
            }
            //和局的方式
            if(OCount == 4 && XCount == 5&& arrX[i]!=0) {
                winthegame(0);
            }
        }

        /*
			 * 赢了
			 */
        function winthegame(num) {
            clearInterval(time);//清空倒计时器
            $("#span1").html("");//清空执子显示
            $("#span2").html("");//清空倒计时器
            //黑子为2，白子为1,
            if(flag==0)
            {
                if(num == 2) {
                    alert("恭喜,X胜");
                } else if(num == 1) {
                    alert("恭喜,O胜！");
                } else {
                    alert("和局，请重新来过");
                }
            }
           else {
                if(num == 2) {
                    alert("厉害惹");
                } else if(num == 1) {
                    alert("哈哈哈，爸爸最厉害");
                } else {
                    alert("和局，蓝瘦");
                }
            }
            //将每个位置都设置为不能落子
            for(var i = 0; i < arrCanPut.length; i++) {
                arrCanPut[i] = false;
            }
            //将来这里要放自动刷新的功能
            window.setTimeout("flashAndRestart()",100);
        }


        function flashAndRestart(){
            alert("请刷新页面重新开始！");
            window.location.reload();
        }



    </script>
